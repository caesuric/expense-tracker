<ion-header>
  <ion-navbar>
    <ion-title>Expenses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list padding>
      <ion-list-header>
          <h2>Current category:</h2>
      </ion-list-header>
      <ion-item>
        <ion-label>Categories</ion-label>
        <ion-select [(ngModel)]="currentCategory.current">
          <ion-option *ngFor="let category of categories.categories" [value]="category">{{category.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Allowance: {{currentCategory.current.dailyAllowance}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label>Balance: {{currentCategory.current.balance}}</ion-label>
      </ion-item>
  </ion-list>
  <ion-list padding>
      <ion-list-header>
          <h2>Spend in this category:</h2>
      </ion-list-header>
      <ion-item>
          <ion-label>Transaction Amount</ion-label>
          <ion-input type="number" [(ngModel)]="nextTransaction"></ion-input>
      </ion-item>
      <button ion-button (click)="addTransaction()">Spend</button>
    </ion-list>
</ion-content>
